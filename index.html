<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <!-- Fogli di stile -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="list-container">
            <input type="text" placeholder="Nuova task" v-model="newTask">
            <button @click="addTask">Aggiungi</button>
            <ul>
                <!-- task -->
                <li v-for="key in tasks" class="list-item" @click="lineThrough">
                    <span v-bind:class="{ line: tasks.done }">{{ key.text }}</span>
                    <i class="bi bi-x-circle" @click="deleteTask"></i>
                </li>
                <!-- / task -->
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
